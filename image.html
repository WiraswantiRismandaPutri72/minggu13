<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Bootstrap</title>
        <!-- Menyisipkan Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <!--Menyisispkan Javescript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="user.jpg" class="rounded" alt="gamabar round">
            </div>
            <div class="col">
                <img src="user.jpg" class="rounded-circle" alt="gamabar circle">
            </div>
            <div class="col">
                <img src="user.jpg" class="img-thumbnail" alt="gamabar thumbnail">
            </div>
            <div class="col">
                <img src="user.jpg" class="img-fluid" alt="gamabar thumbnail">
            </div>
        </div>
    </div>
    </body>
</html>
